<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Blood</title>
  <!-- Google Font: Luckiest Guy -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0e0e52;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .title {
      font-family: 'Luckiest Guy', cursive;
      font-size: 90px;
      letter-spacing: 5px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00cfff, #004eff, #00cfff);
      background-size: 200% auto;
      color: white;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
      text-align: center;
      margin-top: 100px;
    }

    @keyframes shine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .flag {
      display: block;
      width: 300px;
      margin: 30px auto;
      animation: wave 3s infinite ease-in-out;
      transform-origin: left center;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(1.5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-1.5deg); }
      100% { transform: rotate(0deg); }
    }

    /* Menu Styling */
    .menu-toggle {
  position: absolute;
  top: 20px;
  left: 20px; /* was: right: 20px; */
  width: 30px;
  height: 25px;
  cursor: pointer;
  z-index: 10;
}


    .menu-toggle span {
      display: block;
      height: 4px;
      background: white;
      margin: 5px 0;
      border-radius: 2px;
    }

    #menu-checkbox {
      display: none;
    }

    .menu {
  position: fixed;
  top: 0;
  left: -300px; /* was: right: -300px; */
  width: 300px;
  height: 100%;
  background: rgba(0, 0, 50, 0.95);
  padding-top: 60px;
  transition: left 0.3s ease; /* was: right */
}


    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .menu ul li {
      padding: 15px;
      border-bottom: 1px solid #444;
      color: white;
      font-size: 18px;
    }

    #menu-checkbox:checked ~ .menu {
  left: 0; /* was: right: 0; */
}

  </style>
</head>
<body>
  <!-- Hidden Checkbox -->
  <input type="checkbox" id="menu-checkbox">

  <!-- Hamburger Icon -->
  <label for="menu-checkbox" class="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <!-- Menu -->
  <nav class="menu">
    <ul>
      <li style="font-size: 42px; font-family: 'Fredoka One', cursive;">
  <img src="clan.png" alt="Symbol" style="width:100px; vertical-align: middle; margin-right: 12px;">
  Clan
</li>

      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </nav>

  <!-- Title and Flag -->
  <h1 class="title">Blue Blood</h1>
  <img src="image1.png" alt="Flag" class="flag">
</body>
</html>
